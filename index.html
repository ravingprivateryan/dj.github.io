<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link-mee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 32px;
        }

        .profile-image {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 16px;
            overflow: hidden;
            border: 3px solid #333;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 14px;
            color: #a0a0a0;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-item {
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.2s ease;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .link-item:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="hottie.png" alt="Profile Picture">
            </div>
            <h1 class="profile-name">Raving Private Ryan</h1>
            <p class="profile-bio">Let's get dirty</p>
        </div>

        <div class="links">
            <a href="https://soundcloud.com/raving_private_ryan" class="link-item">Soundcloud</a>
            <a href="https://www.instagram.com/raving_private.ryan/" class="link-item">ðŸ“· Instagram</a>
        </div>

    </div>
</body>
</html>
